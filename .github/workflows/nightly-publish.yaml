name: Nightly
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
jobs:
  publish_nightly:
    uses: rancher-sandbox/highlander-reusable-workflows/.github/workflows/operator-with-latest-rancher-build.yaml@main
    with:
      operator_name: eks-operator
      operator_commit: ${{ github.sha }}

  publish_images:
    permissions:
      packages: write # Required for pushing images to ghcr.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Login to GHCR registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Set image tag
        run: echo "TAG=v0.0.0-$(date +'%Y%m%d')" >> "$GITHUB_ENV"
      - name: Build and push image
        env:
          REPO: ghcr.io/rancher
        run: |
          make image-push

  publish_charts:
    permissions:
      packages: write # Required for pushing charts to ghcr.io
    runs-on: ubuntu-latest
    needs: publish_images
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Login to GHCR registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 3.8.0
      - name: Set image tag and chart version
        run: |
          echo "TAG=v0.0.0-$(date +'%Y%m%d')" >> "$GITHUB_ENV"
          echo "CHART_VERSION=$(date +'%Y%m%d')" >> "$GITHUB_ENV"
      - name: Build charts
        env:
          REPO: ghcr.io/rancher # used in the Helm chart values.yaml
        run: |
          make charts
      - name: Push charts
        run: |
          helm push bin/rancher-eks-operator-$CHART_VERSION.tgz oci://ghcr.io/${{ github.repository_owner }}/rancher-eks-operator-chart
          helm push bin/rancher-eks-operator-crd-$CHART_VERSION.tgz oci://ghcr.io/${{ github.repository_owner }}/rancher-eks-operator-crd-chart
name: Unit tests
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.20.x
    - uses: actions/cache@v3.3.1
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-test-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-test-go-${{ hashFiles('**/go.sum') }}
    - name: Run tests
      run: |
        make test
